<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Hub | Unblocked</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #3b82f6;
            --text: #f8fafc;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .input-group {
            display: flex;
            gap: 5px;
            background: #0f172a;
            padding: 5px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 8px;
            outline: none;
            width: 200px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid #334155;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .thumb {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background: linear-gradient(45deg, #1e293b, #334155);
        }

        .info { padding: 1rem; }
        .title { font-weight: bold; margin-bottom: 5px; }
        .tag { font-size: 0.8rem; color: #94a3b8; }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        iframe { width: 100%; flex-grow: 1; border: none; }
        
        .controls {
            padding: 10px;
            background: #111;
            display: flex;
            justify-content: space-between;
        }

        /* Built-in FPS Styles */
        #fps-canvas { display: none; background: #000; width: 100%; height: 100%; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 1.5rem; font-weight: 800; color: var(--accent);">ARCADE HUB</div>
    <div class="input-group">
        <input type="text" id="proxyUrl" placeholder="Enter URL (e.g. google.com)">
        <button class="btn" onclick="launchProxy()">Proxy Go</button>
    </div>
</header>

<div class="container">
    <h2>Popular Games</h2>
    <div class="grid" id="gameGrid"></div>
</div>

<div id="overlay">
    <div class="controls">
        <span id="gameTitle">Game</span>
        <button class="btn" style="background: #ef4444;" onclick="closeGame()">Close</button>
    </div>
    <iframe id="gameFrame"></iframe>
    <canvas id="fps-canvas"></canvas>
</div>

<script>
    const games = [
        { title: "Target Strike (Built-in FPS)", thumb: "ðŸŽ¯", type: "internal" },
        { title: "Speedstars", thumb: "ðŸƒ", url: "https://speedstars.io/" },
        { title: "Eaglercraft", thumb: "â›ï¸", url: "https://eaglercraft.com/mc/1.8.8/" },
        { title: "Drift Hunters", thumb: "ðŸŽï¸", url: "https://webglmath.github.io/drift-hunters/" },
        { title: "Shell Shockers", thumb: "ðŸ¥š", url: "https://shellshock.io/" },
        { title: "Happy Wheels", thumb: "â™¿", url: "https://totaljerkface.com/happy_wheels.tjf" },
        { title: "Cookie Clicker", thumb: "ðŸª", url: "https://orteil.dashnet.org/cookieclicker/" }
    ];

    const grid = document.getElementById('gameGrid');
    const overlay = document.getElementById('overlay');
    const iframe = document.getElementById('gameFrame');
    const canvas = document.getElementById('fps-canvas');

    games.forEach(game => {
        const div = document.createElement('div');
        div.className = 'card';
        div.onclick = () => {
            if(game.type === 'internal') startFPS();
            else openGame(game.url, game.title);
        };
        div.innerHTML = `<div class="thumb">${game.thumb}</div><div class="info"><div class="title">${game.title}</div><div class="tag">Unblocked</div></div>`;
        grid.appendChild(div);
    });

    function openGame(url, title) {
        document.getElementById('gameTitle').innerText = title;
        canvas.style.display = 'none';
        iframe.style.display = 'block';
        iframe.src = url;
        overlay.style.display = 'flex';
    }

    function closeGame() {
        overlay.style.display = 'none';
        iframe.src = "";
        isFPSActive = false;
    }

    function launchProxy() {
        let url = document.getElementById('proxyUrl').value;
        if(!url.startsWith('http')) url = 'https://' + url;
        // Using a public proxy relay
        openGame("https://api.allorigins.win/raw?url=" + encodeURIComponent(url), "Proxy View");
    }

    // --- Simple Internal FPS Game ---
    let isFPSActive = false;
    function startFPS() {
        iframe.style.display = 'none';
        canvas.style.display = 'block';
        overlay.style.display = 'flex';
        document.getElementById('gameTitle').innerText = "Target Strike FPS";
        isFPSActive = true;
        initFPS();
    }

    function initFPS() {
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let score = 0;
        let targets = [];

        function spawn() {
            if(!isFPSActive) return;
            targets.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: 30 });
            setTimeout(spawn, 1000);
        }

        canvas.onclick = (e) => {
            targets = targets.filter(t => {
                const dist = Math.hypot(t.x - e.clientX, t.y - (e.clientY - 40));
                if(dist < t.r) { score++; return false; }
                return true;
            });
        };

        function draw() {
            if(!isFPSActive) return;
            ctx.fillStyle = "#111";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            
            ctx.fillStyle = "red";
            targets.forEach(t => {
                ctx.beginPath();
                ctx.arc(t.x, t.y, t.r, 0, Math.PI*2);
                ctx.fill();
            });

            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 20, 40);
            ctx.fillText("Click Red Targets!", canvas.width/2 - 100, 40);

            requestAnimationFrame(draw);
        }
        spawn();
        draw();
    }
</script>
</body>
  </html>
